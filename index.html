<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Subsonic M3U Generator</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#121212" />
</head>
<body>

  <h1>ðŸŽµ Subsonic M3U Generator</h1>

  <!-- Cloudflare credentials input -->
  <section>
    <label>
      Server URL
      <input id="serverUrl" placeholder="https://music.example.com" />
    </label>

    <label>
      CF-Client-Id
      <input id="cfId" type="text" placeholder="Cloudflare Client ID" />
    </label>

    <label>
      CF-Client-Key
      <input id="cfKey" type="password" placeholder="Cloudflare Client Key" />
    </label>

    <button id="connect">Fetch playlists</button>
  </section>

  <!-- Playlist list -->
  <section>
    <ul id="playlists"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
