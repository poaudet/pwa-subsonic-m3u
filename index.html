<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Subsonic â†’ DAP M3U Exporter</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="./icons/icon192.png">
  <link rel="stylesheet" href="styles.css" />

  <meta name="theme-color" content="#121212" />
</head>
<body>

  <h1>ðŸŽµ Subsonic â†’ DAP M3U Exporter</h1>

  <!-- Configuration -->
  <section>
    <label>
      Subsonic / Navidrome URL
      <input
        id="serverUrl"
        placeholder="https://music.example.com"
      />
    </label>

    <label>
      Datasette Base URL
      <input
        id="dataUrl"
        placeholder="https://data.example.com"
      />
    </label>

    <label>
      Database name
      <input
        id="db"
        placeholder="navidrome"
        value="navidrome"
      />
    </label>

    <label>
      Custom query (optional)
      <input
        id="query"
        placeholder="navidrome.json?sql=select+full_path+from+playlist_export+where+id+%3D+"
      />
    </label>

    <label>
      DAP Upload URL (optional)
      <input
        id="dapUrl"
        placeholder="http://192.168.2.157:8888/upload"
      />
    </label>

    <button id="connect">Fetch playlists</button>
  </section>

  <!-- Playlist list -->
  <section>
    <ul id="playlists"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
